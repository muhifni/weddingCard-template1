<!DOCTYPE html>

  <head>

    <!-- My CSS -->

    <title>Wedding Card</title>

  <body>
    <!-- Navbar -->
    <nav class="navbar-dark bg-light fixed-bottom">
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="icons/026-couple.svg" alt="Mempelai" />
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="icons/038-calendar.svg" alt="" />
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="icons/013-photo.svg" alt="" />
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="icons/021-wedding location.svg" alt="" />

        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="icons/volume.svg" alt="" />

        </li>
      </ul>

    <!-- Mempelai -->
    <section class="mempelai" id="mempelai">
      <div class="container">
        <div class="row text-center">
          <div class="col py-4">
            <h2 class="text-white">PASANGAN</h2>
          </div>
        </div>

        <div class="row justify-content-center pb-md-5">
          <div class="col-md-4 mempelai-wanita text-white">
            <div class="frame mb-md-4">
              <img class="mx-auto d-block" src="img/pengantin-wanita.webp" alt="pengantin wanita" />

            <p>SITI FATIMAH</p>
            <p>PUTRI</p>
            <p>BAPAK ABDUL SOMAD</p>
            <p>IBU MAIMUNAH</p>
          </div>
          <div class="col-md-4 mempelai-pria text-white">
            <div class="frame mb-md-4">
              <img class="mx-auto d-block" src="img/pengantin-pria.webp" alt="pengantin pria" />
            </div>
            <p>ABDULLAH</p>
            <p>PUTRA</p>
            <p>BAPAK ALI</p>
            <p>IBU IQRIMA</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Mempelai -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
